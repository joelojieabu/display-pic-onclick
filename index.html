<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Image Guess </title>
    <style>
        body {
            margin: 20px;
        }

        img {
            margin: 20px;
        }
    </style>
    <script>
        init = () => {
            let images = document.getElementsByTagName('img');
            for (let i = 0; i < images.length; i++) {
                images[i].onmouseover = showImage;
            }
        }

        showImage = (event) => {
            let image = event.target;
            image.src = './assets/' + image.id + '.jpg';
            image.onmouseout = reblur;
        }

        reblur = (event) => {
            let image = event.target;
            image.src = './assets/' + image.id + 'blur.jpg';
        }

        window.onload = init;
    </script>
</head>

<body>
    <img id="zero" src="./assets/zeroblur.jpg">
    <img id="one" src="./assets/oneblur.jpg">
    <img id="two" src="./assets/twoblur.jpg">
    <img id="three" src="./assets/threeblur.jpg">
    <img id="four" src="./assets/fourblur.jpg">
    <img id="five" src="./assets/fiveblur.jpg">
</body>

</html>
